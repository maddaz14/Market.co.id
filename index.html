<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAYY EVERYDAY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Kontainer utama untuk gambar */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* Styling gambar */
        .image-container {
            position: relative;
            width: 400px;  /* Lebar gambar 400px */
            height: 200px; /* Tinggi gambar 200px */
            margin: 40px 0;
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .image-container.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Gambar utama */
        .image {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px;
        }

        /* Logo kecil di sudut kiri atas */
        .logo-small {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        /* Tombol di tengah gambar */
        .btn-enter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 15px; /* Border agak melengkung */
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            opacity: 0.9;
        }

        .btn-enter:hover {
            background-color: black;
            color: white;
            opacity: 1;
        }

        /* Styling logo/brand utama di atas gambar pertama */
        .brand-logo {
            margin-bottom: 20px;
            margin-top: 80px; /* Menambahkan jarak antara atas dan logo */
            text-align: center;
        }

        .brand-logo img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Logo/brand utama di atas gambar pertama -->
    <div class="brand-logo">
        <img src="https://via.placeholder.com/200x50" alt="Brand Logo">
    </div>

    <div class="container">
        <!-- Setiap gambar memiliki logo kecil dan tombol di tengah -->
        <div class="image-container">
            <img src="https://via.placeholder.com/400x200" alt="Image 1" class="image">
            <div class="logo-small"><img src="https://via.placeholder.com/40" alt="Small Logo"></div>
            <a href="https://wa.me/6285220022889" class="btn-enter">BELI SEKARANG</a>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/400x200" alt="Image 2" class="image">
            <div class="logo-small"><img src="https://via.placeholder.com/40" alt="Small Logo"></div>
            <a href="https://your-website.com/product-5" class="btn-enter">BELI SEKARANG</a>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/400x200" alt="Image 3" class="image">
            <div class="logo-small"><img src="https://via.placeholder.com/40" alt="Small Logo"></div>
            <a href="https://your-website.com/product-5" class="btn-enter">BELI SEKARANG</a>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/400x200" alt="Image 4" class="image">
            <div class="logo-small"><img src="https://via.placeholder.com/40" alt="Small Logo"></div>
            <a href="https://your-website.com/product-5" class="btn-enter">BELI SEKARANG</a>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/400x200" alt="Image 5" class="image">
            <div class="logo-small"><img src="https://via.placeholder.com/40" alt="Small Logo"></div>
            <a href="https://your-website.com/product-5" class="btn-enter">BELI SEKARANG</a>
        </div>
    </div>

    <script>
        // Menggunakan Intersection Observer untuk mendeteksi saat gambar muncul dan keluar dari viewport
        const imageContainers = document.querySelectorAll('.image-container');

        const options = {
            root: null, // viewport browser
            threshold: 0.1, // Saat 10% dari gambar terlihat, animasi dimulai
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Jika gambar terlihat, tambahkan kelas 'show' untuk membesarkan
                    entry.target.classList.add('show');
                } else {
                    // Jika gambar keluar dari viewport, hilangkan kelas 'show' untuk mengecilkan
                    entry.target.classList.remove('show');
                }
            });
        }, options);

        // Memulai observasi untuk setiap gambar
        imageContainers.forEach(imageContainer => {
            observer.observe(imageContainer);
        });
    </script>

</body>
</html>
